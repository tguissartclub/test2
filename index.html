  <script id="text/javascript">
    window.onhashchange = function() {
      let hash = location.hash,
          number = hash.slice(6);
      if (hash === "#home" || hash === "") {
        let cs = document.getElementById('images').className;
        document.getElementById('images').removeAttribute('class');
        setTimeout(function () {
          document.getElementById(cs).classList.remove("show");
          document.getElementById(cs).classList.add("hide");
        }, 300);
        document.querySelector('body').classList.remove("selected");
        document.querySelector('body').classList.add("deselected");
        document.querySelector('#description h2').textContent = null;
        document.querySelector('#description h1').textContent = null;
        document.querySelector('#description p').textContent = null;
      } else {
        document.querySelector(hash).classList.remove("hide");
        document.querySelector(hash).classList.add("show")
        document.getElementById('images').classList.add(hash.substr(1));
        document.querySelector('body').classList.add("selected");
        document.querySelector('body').classList.remove("deselected");
        setTimeout(function () {
          document.querySelector('body').classList.add("description");
        }, 500);
        document.querySelector('#description h2').textContent = resultdata[number][1] + "　" + resultdata[number][0];
        document.querySelector('#description h1').textContent = resultdata[number][2];
        document.querySelector('#description p').textContent = resultdata[number][3];
      }
    };

    function description() {
      if (document.querySelector('body').className.includes("description")) {
        document.querySelector('body').classList.remove("description");
      }else {
        document.querySelector('body').classList.add("description");
      }
    }

    function loadimage(number, number2) {
      document.getElementById('image' + number).setAttribute("src", "images/" + number + ".jpg");
      location.href = "#image"+number;
      document.getElementById("thumbnails").children[number2 - 1].setAttribute("onclick","location.href = '#image"+number+"';");
      document.getElementById('image' + number).setAttribute("onload", "aspectratio(" + number + ")");
    }

    function aspectratio(number) {
      console.log(number);
      let asre = document.getElementById('image' + number).naturalHeight / document.getElementById('image' + number).naturalWidth,
        asre2;
      console.log(asre);
      if (asre == 1) {
        asre2 = "square"
      } else if (asre > 1) {
        asre2 = "portrait";
      } else {
        asre2 = "landscape";
      }
      document.getElementById('image' + number).removeAttribute("onload");
      document.getElementById('image' + number).classList.add(asre2);
    }
  </script>
